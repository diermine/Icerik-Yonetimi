MOD_RELATED_ITEMS="Makaleler - İlgili"
MOD_RELATED_ITEMS_LAYOUT_DEFAULT="Varsayılan"
MOD_RELATED_XML_DESCRIPTION="Bu modül görüntülenmekte olanla ilgili diğer Makaleleri görüntüler. Bu ilişkiler Anahtar Kelimeler tarafından kurulur. <br>Mevcut Makalenin tüm anahtar kelimeleri, yayınlanan diğer tüm Makalelerin tüm anahtar kelimeleri ile aranır. Örneğin, \"Papağan Yetiştirme\" ve \"Hand Raising Black Cockatoos\" hakkında bir makaleniz olabilir. Her iki Makaleye de \"papağan\" anahtar sözcüğünü eklerseniz, İlgili Öğeler Modülü, \"Breeding Parrots\" görüntülerken \"Hand Raising Black Cockatoos\" Makalesini listeler ve bunun tersi de geçerlidir."

