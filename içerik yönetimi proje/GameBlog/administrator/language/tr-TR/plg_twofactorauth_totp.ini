PLG_TWOFACTORAUTH_TOTP="İki Faktörlü Kimlik Doğrulama - Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_ERR_VALIDATIONFAILED="Geçerli bir güvenlik kodu girmediniz. Lütfen Google Authenticator kurulumunuzu kontrol edin ve cihazınızdaki saatin sitedeki saatle eşleştiğinden emin olun."
PLG_TWOFACTORAUTH_TOTP_INTRO="Bu özellik, iki faktörlü kimlik doğrulama için Google Authenticator'ı veya FreeOTP gibi uyumlu bir uygulamayı kullanmanızı sağlar. Bu siteye giriş yapabilmek için kullanıcı adınıza ve şifrenize ek olarak altı haneli bir güvenlik kodu da sağlamanız gerekecektir. Güvenlik kodu her 30 saniyede bir değiştirilir. Bu, şifrenizi ele geçirebilseler bile hesabınıza giriş yapan bilgisayar korsanlarına karşı ekstra koruma sağlar."
PLG_TWOFACTORAUTH_TOTP_METHOD_TITLE="Google Kimlik Doğrulayıcı"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_ACTION="İki faktörlü kimlik doğrulamayı etkinleştir"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_BODY="<p>Joomla! yerleşik bir iki faktörlü kimlik doğrulama sistemi ile birlikte gelir. Her 30 saniyede bir değişen ikincil bir gizli kodla site girişinizi güvence altına alır. Mobil cihazınızı ve <a href=\"https://en.wikipedia.org/wiki/Google_Authenticator\" target=\"_blank\" rel=\"noopener noreferrer\">Google Kimlik Doğrulayıcı</a> app.</p><p>Aşağıdaki düğmeyi seçerek:</p><ul><li>Joomla! iki faktörlü kimlik doğrulama eklentilerini etkinleştirecek</li><li>İki Faktörlü Kimlik Doğrulama tüm kullanıcılar için geçerli olacak.</li><li>Her kullanıcı, Kullanıcı Ayrıntılarında İki Faktörlü Kimlik Doğrulamayı yapılandırabilir.</li><li>İki Faktörlü Kimlik Doğrulama eklentisini her zaman devre dışı bırakabilir veya yalnızca Arka Uç kullanımı için yapılandırabilirsiniz.</li><li>İki faktörlü kimlik doğrulama hakkında daha fazla bilgi bulabileceğiniz ve kullanıcı hesabınız için etkinleştirebileceğiniz kullanıcı profili sayfanıza yönlendirileceksiniz.</li></ul>"
