PLG_TWOFACTORAUTH_TOTP_STEP1_HEAD="1. Adım - Google Authenticator Alın"
PLG_TWOFACTORAUTH_TOTP_STEP1_ITEM1="Android, iOS ve BlackBerry için resmi Google Authenticator uygulaması"
PLG_TWOFACTORAUTH_TOTP_STEP1_ITEM1_LINK="https://support.google.com/accounts/bin/answer.py?hl=en&answer=1066447" ; Check the URL and change the part hl=en to your language tag if this is available (example hl=de; hl=zh-cn; hl=zh-tw)
PLG_TWOFACTORAUTH_TOTP_STEP1_ITEM2="Diğer cihazlar ve işletim sistemi için uyumlu istemciler (Wikipedia'da listelenmiştir)."
PLG_TWOFACTORAUTH_TOTP_STEP1_ITEM2_LINK="https://en.wikipedia.org/wiki/Google_Authenticator#Implementation" ; Change and check this link if there is a translation in your language available. (current: German, Spanish, French, Japanese, Polish)
PLG_TWOFACTORAUTH_TOTP_STEP1_TEXT="İndir ve yükle <a href=\"https://en.wikipedia.org/wiki/Google_Authenticator\" target=\"_blank\" rel=\"noopener noreferrer\">Google Kimlik Doğrulayıcı</a>, veya akıllı telefonunuzda <a href=\"https://freeotp.github.io/\" target=\"_blank\" rel=\"noopener noreferrer\">FreeOTP</a>, gibi uyumlu bir uygulama veya masaüstü. Aşağıdakilerden birini kullanın:"
PLG_TWOFACTORAUTH_TOTP_STEP1_WARN="Lütfen cihazınızın saatini bir zaman sunucusuyla senkronize etmeyi unutmayın. Cihazınızda zaman kayması sitenize giriş yapılamamasına neden olabilir."
PLG_TWOFACTORAUTH_TOTP_STEP2_ACCOUNT="Hesap"
PLG_TWOFACTORAUTH_TOTP_STEP2_ALTTEXT="Alternatif olarak, aşağıdaki QR kodunu Google Authenticator'da tarayabilirsiniz."
PLG_TWOFACTORAUTH_TOTP_STEP2_HEAD="2. Adım - Kurulum"
PLG_TWOFACTORAUTH_TOTP_STEP2_KEY="Anahtar"
PLG_TWOFACTORAUTH_TOTP_STEP2_RESET="Anahtarı değiştirmek istiyorsanız, iki faktörlü kimlik doğrulamayı devre dışı bırakın. Tekrar etkinleştirmeyi denediğinizde yeni bir anahtar üretecektir."
PLG_TWOFACTORAUTH_TOTP_STEP2_TEXT="Aşağıdaki bilgileri Google Authenticator'a veya uyumlu bir uygulamaya girmeniz gerekecektir."
PLG_TWOFACTORAUTH_TOTP_STEP3_HEAD="3. Adım - İki Faktörlü Kimlik Doğrulamayı Etkinleştirin"
PLG_TWOFACTORAUTH_TOTP_STEP3_SECURITYCODE="Güvenlik Kodu"
PLG_TWOFACTORAUTH_TOTP_STEP3_TEXT="Her şeyin doğru şekilde kurulduğunu doğrulamak için lütfen aşağıdaki alana Google Authenticator'da görüntülenen güvenlik kodunu girin. Daha sonra lütfen kullanıcı profilinizi kaydedin. Kod doğruysa, İki Faktörlü Kimlik Doğrulama özelliği etkinleştirilecektir."
PLG_TWOFACTORAUTH_TOTP_XML_DESCRIPTION="Sitenizdeki kullanıcıların aşağıdakileri kullanarak iki faktörlü kimlik doğrulaması kullanmasına izin verir <a href=\"https://en.wikipedia.org/wiki/Google_Authenticator\" target=\"_blank\" rel=\"noopener noreferrer\">Google Authenticator</a> veya diğer uyumlu zamana dayalı Tek Kullanımlık Parola oluşturucular, örneğin <a href=\"https://freeotp.github.io/\" target=\"_blank\" rel=\"noopener noreferrer\">FreeOTP</a>. İki faktörlü kimlik doğrulamayı kullanmak için lütfen kullanıcı profilini düzenleyin ve iki faktörlü kimlik doğrulamayı etkinleştirin."

