PLG_SYSTEM_SESSIONGC="Sistem - Oturum Verilerini Temizleme"
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_GC_DESC="Etkinleştirildiğinde bu uyumlu ek, olasılık ve bölen tarafından hesaplanan sıklığa göre süresi dolmuş verileri temizlemeye çalışır."
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_GC_LABEL="Oturum Verilerini Temizlemeyi Etkinleştir"
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_METADATA_GC_DESC="Etkinleştirildiğinde bu uyumlu ek veritabanından isteğe bağlı oturum meta verilerini temizleyecektir. Bu veriler, Oturum Verilerini Temizleme işleminin bir parçası olarak temizlendiğinden, veritabanı işleyicisi kullanımdayken bu işlemin çalışmayacağını unutmayın."
PLG_SYSTEM_SESSIONGC_ENABLE_SESSION_METADATA_GC_LABEL="Oturum Meta Verilerini Temizlemeyi Etkinleştir"
PLG_SYSTEM_SESSIONGC_GC_DIVISOR_DESC="Olasılık alanıyla birlikte bu iki alan, bir istek üzerine tetiklenen oturum verileri temizleme işleminin sıklığını belirlemek için kullanılır. Olasılık, olasılık/bölen kullanılarak hesaplanır, örneğin 1/100, sürecin her istekte çalışması için %1'lik bir şans olduğu anlamına gelir."
PLG_SYSTEM_SESSIONGC_GC_DIVISOR_LABEL="Sayı"
PLG_SYSTEM_SESSIONGC_GC_PROBABILITY_DESC="Bölen alanıyla birlikte, bu iki alan, bir istek üzerine tetiklenen oturum verileri temizleme işleminin sıklığını belirlemek için kullanılır."
PLG_SYSTEM_SESSIONGC_GC_PROBABILITY_LABEL="Olasılık"
PLG_SYSTEM_SESSIONGC_XML_DESCRIPTION="Genel Yapılandırma'da ayarlanan oturum işleyicisine bağlı olarak süresi dolmuş verileri ve meta verileri temizleyen Sistem Eklentisi."

