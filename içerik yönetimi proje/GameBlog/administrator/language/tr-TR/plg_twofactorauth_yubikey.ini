PLG_TWOFACTORAUTH_TOTP_RESET_HEAD="YubiKey'iniz zaten kullanıcı hesabınıza bağlı."
PLG_TWOFACTORAUTH_TOTP_RESET_TEXT="YubiKey'inizin kullanıcı hesabınızla bağlantısını kaldırmak veya başka bir YubiKey kullanmak istiyorsanız, lütfen önce iki faktörlü kimlik doğrulamayı devre dışı bırakın ve kullanıcı profilinizi kaydedin. Ardından bu kullanıcı profili sayfasına geri dönün ve YubiKey yöntemiyle iki faktörlü kimlik doğrulamayı yeniden etkinleştirin."
PLG_TWOFACTORAUTH_YUBIKEY="İki Faktörlü Kimlik Doğrulama - YubiKey"
PLG_TWOFACTORAUTH_YUBIKEY_ERR_VALIDATIONFAILED="Geçerli bir YubiKey gizli kodu girmediniz veya şu anda YubiCloud sunucularına erişilemiyor."
PLG_TWOFACTORAUTH_YUBIKEY_INTRO="Bu özellik, iki faktörlü kimlik doğrulama için bir YubiKey güvenli donanım belirteci kullanmanıza izin verir. Kullanıcı adınıza ve şifrenize ek olarak, YubiKey'inizi bilgisayarınızın USB bağlantı noktasına takmanız, sitenin oturum açma alanındaki Gizli Anahtar alanını seçmeniz ve YubiKey'in altın diskine dokunmanız gerekecektir. YubiKey'iniz tarafından oluşturulan gizli kod, cihazınıza özeldir ve sürekli değişir. Bu, şifrenizi ele geçirebilseler bile hesabınıza giriş yapan bilgisayar korsanlarına karşı ekstra koruma sağlar."
PLG_TWOFACTORAUTH_YUBIKEY_METHOD_TITLE="YubiKey"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_ADMIN="Yönetici (Arka Uç)"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_BOTH="Her ikisi de"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_LABEL="Site Bölümü"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_SITE="Site (Ön Uç)"
PLG_TWOFACTORAUTH_YUBIKEY_SECURITYCODE="Güvenlik Kodu"
PLG_TWOFACTORAUTH_YUBIKEY_STEP1_HEAD="Kurulum"
PLG_TWOFACTORAUTH_YUBIKEY_STEP1_TEXT="Lütfen YubiKey cihazınızı bilgisayarınızın USB bağlantı noktasına takın. Aşağıdaki Güvenlik Kodu alanını seçin. Ardından YubiKey cihazınızdaki altın diske bir saniye dokunun. Daha sonra lütfen kullanıcı profilinizi kaydedin. YubiKey'iniz tarafından oluşturulan kod YubiCloud tarafından doğrulanırsa, İki Faktörlü Kimlik Doğrulama özelliği etkinleştirilecek ve bu YubiKey, kullanıcı hesabınıza bağlanacaktır."
PLG_TWOFACTORAUTH_YUBIKEY_XML_DESCRIPTION="Sitenizdeki kullanıcıların bir YubiKey güvenli donanım belirteci kullanarak iki faktörlü kimlik doğrulama kullanmasına izin verir. Kullanıcıların <a href=\"https://www.yubico.com\" target=\"_blank\" rel=\"noopener noreferrer\">www.yubico.com</a> adresinden edinebilecekleri kendi YubiKey'lerine ihtiyaçları vardır. İki faktörlü kimlik doğrulamayı kullanmak için kullanıcıların kullanıcı profillerini düzenlemeleri ve iki faktörlü kimlik doğrulamayı etkinleştirmeleri gerekir."

