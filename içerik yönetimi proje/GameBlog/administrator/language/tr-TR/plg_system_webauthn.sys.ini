PLG_SYSTEM_WEBAUTHN="Sistem - WebAuthn Şifresiz Oturum Açma"
PLG_SYSTEM_WEBAUTHN_DESCRIPTION="W3C Web Kimlik Doğrulama (WebAuthn) API'sini kullanarak şifresiz kimlik doğrulamayı etkinleştirir. Kullanıcı profili düzenleyicisindeki WebAuthn sekmesinin ve WebAuthn oturum açma düğmelerinin yalnızca kullanıcı siteye HTTPS üzerinden erişiyorsa görüntüleneceğini lütfen unutmayın. Ayrıca, WebAuthn kimlik doğrulayıcılarını kaydetmek ve bunları sitenizde oturum açmak için kullanmak yalnızca siteniz, kullanıcının tarayıcısının güvendiği bir Sertifika Yetkilisi tarafından imzalanmış geçerli bir sertifika kullandığında çalışır."

