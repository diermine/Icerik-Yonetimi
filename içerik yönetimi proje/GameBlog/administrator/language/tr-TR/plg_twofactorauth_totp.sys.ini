PLG_TWOFACTORAUTH_TOTP="İki Faktörlü Kimlik Doğrulama - Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_XML_DESCRIPTION="Sitenizdeki kullanıcıların <a href=\"https://en.wikipedia.org/wiki/Google_Authenticator\" target=\"_blank\" rel=\"noopener noreferrer\">Google Kimlik Doğrulayıcı</a> kullanmasına izin verir veya diğer uyumlu zamana dayalı Tek Kullanımlık Parola oluşturucular, örneğin <a href=\"https://freeotp.github.io/\" target=\"_blank\" rel=\"noopener noreferrer\">FreeOTP</a>. İki faktörlü kimlik doğrulamayı kullanmak için lütfen kullanıcı profilini düzenleyin ve iki faktörlü kimlik doğrulamayı etkinleştirin."

