PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME_BODY="<p>Yükleyici Yapılandırmanızda Seçenek Güncelleme Önbelleğini (Saat olarak) 0 olarak ayarladınız, bu, Joomla'nın Güncellemeyi önbelleğe almadığı anlamına gelir. Bu, her sayfa ziyaretinde bir e-posta gönderilmesi gerektiği anlamına gelir, ancak bu mümkün değildir. Lütfen değeri artırın (6 varsayılandır) veya Joomla! Güncelleme Bildirimi size asla e-posta göndermez.</p>"
PLG_SYSTEM_UPDATENOTIFICATION_XML_DESCRIPTION="Bu eklenti, yeni Joomla sürümlerinin kullanılabilirliğini periyodik olarak kontrol eder. Biri bulunduğunda, size güncellemenizi hatırlatan bir e-posta gönderir. E-postayı, Sistem &rarr; Posta Şablonlarından özelleştirebilirsiniz."

