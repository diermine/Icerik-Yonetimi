PLG_SYSTEM_UPDATENOTIFICATION="Sistem - Joomla! Güncelleme Bildirimi"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY="Bu e-posta Joomla! projesi tarafından GÖNDERİLMEMİŞTİR. Kendi siteniz,\n{SITENAME} - {URL} tarafından otomatik olarak gönderilir.
\n\n================================================================================\nGÜNCELLEME BİLGİLERİ\n================================================================================\n\nWeb siteniz, Joomla! güncellenmiş bir sürümünün indirilebilir olduğunu belirledi.\n\nŞu anda kurulu olan Joomla! sürümü: {CURVERSION}\nKurulum için mevcut Joomla! sürümü: {NEWVERSION}\n\nBu e-posta size siteniz tarafından bu bildirimi hatırlatmak için gönderilmiştir.\nJoomla! projesi sitenizdeki mevcut Joomla! güncellemeleri hakkında sizinle hiçbir zaman doğrudan iletişim kurmayacaktır.\n\n================================================================================\nGÜNCELLEME TALİMATLARI\n================================================================================\n\nGüncellemeyi {SITENAME} sitesine kurmak için lütfen aşağıdaki bağlantıyı seçin. (URL bir bağlantı değilse, kopyalayıp tarayıcınıza yapıştırın).\n\nGüncelleme bağlantısı: {LINK}\n\nSürüm Haberlerine buradan ulaşabilirsiniz:{RELEASENEWS}\n\n================================================================================\nNEDEN BU E-POSTAYI ALIYORUM?\n================================================================================\n\nBu e-posta, sitenize güç sağlayan Joomla! tarafından sağlanan bir eklenti tarafından otomatik olarak gönderilmiştir.\nBu eklenti Joomla! güncellenmiş sürümlerini arar ve yöneticilerine bir e-posta bildirimi gönderir.\nYazılımı güncelleyene veya bu e-postaları devre dışı bırakana kadar sitenizden buna benzer birkaç e-posta alacaksınız.\n\nBu e-postaları devre dışı bırakmak için lütfen sitenizdeki Eklenti Yöneticisindeki 'Sistem - Joomla! Güncelleme Bildirimi' eklentisini yayından kaldırın.\n\nJoomla'nın ne olduğunu ve ne yapmanız gerektiğini bilmiyorsanız lütfen Joomla! projesi ile iletişime geçmeyin.\nSize bu e-postayı GÖNDERMİYORLAR ve size yardım edemezler. Bunun yerine lütfen sitenizi oluşturan veya yöneten kişiyle iletişime geçin.\n\nWeb sitenizi oluşturan veya yöneten kişi sizseniz, Joomla! sitenize yüklediğinizde veya güncellediğinizde bu eklentinin otomatik olarak etkinleştirilmiş olabileceğini lütfen unutmayın.\n\n================================================================================\nBANA BU E-POSTAYI KİM GÖNDERDİ?\n================================================================================\n\nBu e-posta size kendi siteniz {SITENAME} tarafından gönderilmiştir"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_DESC="Güncelleme bildirimi e-postalarını alacak e-posta adreslerinin virgülle ayrılmış listesi. Listedeki adresler, sitenizin Süper Kullanıcı ayrıcalığına sahip mevcut kullanıcılarına Ait OLMALIDIR. Listelenen e-postalardan hiçbiri Süper Kullanıcılara ait değilse veya boş bırakılırsa, bu sitenin tüm Süper Kullanıcıları güncelleme bildirim e-postasını alacaktır."
